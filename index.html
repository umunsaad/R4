<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>R4 Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-in-out;
      }
      @keyframes fade-in-up {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
      }
      .animate-fade-in-up {
          opacity: 0;
          animation: fade-in-up 0.6s ease-out forwards;
      }
      @keyframes fade-in-up-fast {
        from {
          opacity: 0;
          transform: translateY(10px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      .animate-fade-in-up-fast {
        animation: fade-in-up-fast 0.15s ease-out;
      }

      @keyframes fade-in-from-bottom {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-fade-in-from-bottom {
        opacity: 0;
        animation: fade-in-from-bottom 0.6s ease-out forwards;
      }

      .animation-delay-200 { animation-delay: 0.2s; }
      .animation-delay-400 { animation-delay: 0.4s; }
      .animation-delay-600 { animation-delay: 0.6s; }
      .animation-delay-800 { animation-delay: 0.8s; }

      .dark-bg-grid {
        background-color: #0c0a09;
        background-image:
            linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 32px 32px;
        animation: move-grid 4s linear infinite;
    }

    .aurora-bg {
      position: relative;
      overflow: hidden;
      z-index: 0;
    }

    .aurora-bg::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 1000px;
      height: 1000px;
      background-image: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, rgba(59, 130, 246, 0) 60%);
      transform: translate(-50%, -50%);
      animation: pulse-aurora 8s infinite linear;
      z-index: -1;
    }

    @keyframes pulse-aurora {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
      50% { transform: translate(-45%, -55%) scale(1.2); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
    }

    @keyframes move-grid {
      from { background-position: 0 0; }
      to { background-position: -32px -32px; }
    }

    </style>
